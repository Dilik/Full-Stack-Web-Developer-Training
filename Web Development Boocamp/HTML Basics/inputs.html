<!DOCTYPE html>
<html>
<head>
	<title>inputs</title>
</head>
<body>
	<h1>What do you prefer ? </h1>

	<form>
		<label for="dogs">Dogs</label>
		<input type="radio" name="petChoice" id="dogs" value="dogs">
		<label for="cats">Cats</label>
		<input type="radio" name="petChoice" id="cats" value="cats">

		<p>What is your mood today? </p>
		<select name="mood">
			<option value="happy">:)</option>
			<option value="neutral">:|</option>
			<option value="sad">:(</option>
		</select>

		<h2>What are you thinking about ? </h2>
		<textarea name="opinion" rows="5" cols="35" placeholder="type text"></textarea>
		<button>Go!</button>
	</form>

</body>
</html>
