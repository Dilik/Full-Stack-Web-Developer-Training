<!DOCTYPE html>
<html>
<head>
	<title>Grid Example</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<style type="text/css">
		.pink{
			background-color: pink;
			border: 1px solid green;
		}
		.orange{
			background-color: orange;
			border: 1px dashed purple;
			height: 20px;

		}

	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-2 col-md-4 col-sm-6 pink">
				<div class="row">
					<div class="col-lg-6 orange">First Half</div>
					<div class="col-lg-6 orange">Second Half</div>
				</div>
			</div>
			<div class="col-lg-2 col-md-4 col-sm-6 pink">TOUR DATE</div>
			<div class="col-lg-2 col-md-4 col-sm-6 pink">TOUR DATE</div>
			<div class="col-lg-2 col-md-4 col-sm-6 pink">TOUR DATE</div>
			<div class="col-lg-2 col-md-4 col-sm-6 pink">TOUR DATE</div>
			<div class="col-lg-2 col-md-4 col-sm-6 pink">
				<div class="row">
					<div class="col-lg-3 orange"></div>
					<div class="col-lg-3 orange"></div>
					<div class="col-lg-3 orange"></div>
					<div class="col-lg-3 orange"></div>
				</div>
			</div>
		</div>
		<!-- <div class="row">
			<div class="col-lg-3 pink">col-lg-3</div>
			<div class="col-lg-3 pink">col-lg-3</div>
			<div class="col-lg-3 pink">col-lg-3</div>
			<div class="col-lg-3 pink">col-lg-3</div>
		</div> -->
		
	</div>
</body>
</html>
