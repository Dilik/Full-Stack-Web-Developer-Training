<!DOCTYPE html>
<html>
<head>
	<title>Selectors</title>
	<link rel="stylesheet" type="text/css" href="selector.css">
</head>
<body>
	<h1 class="hello">CSS Selectors You Must Know</h1>
	<a href="http://www.google.com">Click me to get to Google</a>

	<ul>
		<li>Apples</li>
		<li>Oranges</li>
		<li>Bananas</li>
	</ul>

	<h4>Healthy Grains</h4>

	<ul>
		<li id="grains">Quinoa</li>
		<li>Peas</li>
		<li>Brown Rice</li>
	</ul>

	<h4>Popular Websites</h4>

	<ul>
		<li> 
			<a href="http://www.google.com">Google</a>
		</li>
		<li>
			<a href="http://www.amazon.com">Amazon</a>
		</li>
		<li>
			<a href="http://www.instagram.com">Instagram</a>
		</li>
	</ul>

	<input type="checkbox" name="agreement"> 
	<label for="agreement"> <strong>I read website policy and agree with all the rules </strong></label>

</body>
</html>
