<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetPostRequest</title>
</head>
<body>
    <h1>Order Your Taco</h1>
    <h1>Get Request</h1>
    <form action="http://localhost:3000/taco" method="get">
        <input type="text" name="meat" placeholder="meat type" required>
        <input type="text" name="qty" placeholder="quantity" required>
        <button>Submit</button>
    </form>

    <h1>Get Request</h1>
    <form action="http://localhost:3000/taco" method="post">
        <input type="text" name="meat" placeholder="meat type">
        <input type="text" name="qty" placeholder="quantity">
        <button>Submit</button>
    </form>
    
</body>
</html>
